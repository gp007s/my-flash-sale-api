spring.application.name=flashsale

spring.data.redis.host=${AZURE_REDIS_HOST}
spring.data.redis.port=6379
spring.data.redis.password=${AZURE_REDIS_KEY}
spring.data.redis.ssl.enabled=false

logging.level.org.hibernate.SQL=DEBUG


spring.datasource.url=${AZURE_SQL_DB_URL}
spring.datasource.username=${AZURE_SQL_DB_NAME}
spring.datasource.password=${AZURE_SQL_DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2016Dialect
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2022Dialect











