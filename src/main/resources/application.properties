spring.application.name=flashsale

## Redis Service

spring.data.redis.host=${AZURE_REDIS_HOST}
spring.data.redis.port=6379
spring.data.redis.password=${AZURE_REDIS_KEY}
spring.data.redis.ssl.enabled=false

logging.level.org.hibernate.SQL=DEBUG

## Database Service
spring.datasource.url=${AZURE_SQL_DB_URL}
spring.datasource.username=${AZURE_SQL_DB_NAME}
spring.datasource.password=${AZURE_SQL_DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2016Dialect
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2022Dialect

## EMAIL SERVICE
email.connection.string=${AZURE_EMAIl_CONNECTION_STRING}

## VM - Rabbit MQ SERVICE
spring.rabbitmq.host=${RABBIT_MQ_VM_HOST}
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABBIT_MQ_USER}
spring.rabbitmq.password=${RABBIT_MQ_PASSWORD}
spring.rabbitmq.virtual-host=/









